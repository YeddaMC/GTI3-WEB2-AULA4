<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Quiosque IFPR</title>
    <link rel="stylesheet" href="5.css">
    <!-- <script src="5.js" defer></script> -->
</head>
<body>
    <div class="container">
        <h1>Pedido Quiosque IFPR</h1>
        <p style="color: rgb(229, 86, 15); font-weight: bold;">
            Atenção: após 10 minutos de inatividade, o pedido será reiniciado automaticamente.
        </p>
        <form action="5.php" method="post">
            <label for="bebida">Bebida:</label>
            <select name="bebida" id="bebida" required>
                <option value="">Selecione</option>
                <option value="agua">Água</option>
                <option value="cha">Chá</option>
                <option value="soda">Soda Italiana</option>
            </select><br><br>

            <label for="quantidade">Qtd:</label>
            <input type="number" name="quantidade" id="quantidade" min="1" required><br><br>

            <input type="hidden" name="acao" value="adicionar">
            <button type="submit">Adicionar ao Carrinho</button>
        </form>
        <form action="5.php" method="post" style="margin-top: 20px;">
            <input type="hidden" name="acao" value="finalizar">
            <button type="submit">Finalizar Pedido</button>
        </form>
    </div>
</body>
</html>
